<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные элементы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="colorChanger">Изменить цвет фона</button>
    
    <div class="highlightable">
        Наведите на меня курсор, чтобы увидеть эффект подсветки
    </div>
    
    <div>
        <input type="text" id="textInput" placeholder="Введите текст...">
        <div class="counter">Длина текста: <span id="charCount">0</span></div>
    </div>
    
    <script>
        const colorChanger = document.getElementById('colorChanger');
        colorChanger.addEventListener('click', function() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        });
    
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        
        textInput.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });
        
    </script>
</body>
</html>
